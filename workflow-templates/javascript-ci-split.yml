name: Split CI Pipeline

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "master", "develop"]
    types: ["opened", "synchronize"]

jobs:
  avoid_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{github.token}}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"

      - name: Git config
        run: git config --global url."https://".insteadOf ssh://

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run eslint-check-errors-edited

  build:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"

      - name: Git config
        run: git config --global url."https://".insteadOf ssh://

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"

      - name: Git config
        run: git config --global url."https://".insteadOf ssh://

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/lcov.info

