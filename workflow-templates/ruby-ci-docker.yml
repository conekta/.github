name: Docker CI Pipeline

env:
  IMAGE_TAG: payments-api:latest
  DOCKER_FILE: Dockerfile
  DOCKER_TARGET_STAGE: builder
  DOCKER_COMPOSE_FILE: docker-compose.ci.yml
  DOCKER_WORKDIR: /app
  CONEKTA_GP_USER: ${{ secrets.CONEKTA_GP_USER }}
  CONEKTA_GP_TOKEN: ${{ secrets.CONEKTA_GP_TOKEN }}

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    types: ["opened", "synchronize"]

jobs:
  avoid_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: yes

      - name: Git config
        run: git config --global url.https://$CONEKTA_GP_TOKEN@github.com/.insteadOf https://github.com/

      - name: Submodules config
        run: |
          echo > .gitmodules
          git submodule add https://$CONEKTA_GP_TOKEN@github.com/conekta/pt-shared-models.git lib/pt_shared_models

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Optional cache
      # - name: Cache Docker layers
      #   uses: actions/cache@v3
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: ${{ env.IMAGE_TAG }}
          # target: ${{ env.DOCKER_TARGET_STAGE }}
          load: true
          file: ${{ env.DOCKER_FILE }}
          ssh: |
            default=${{ env.SSH_AUTH_SOCK }}
          build-args: |
            CONEKTA_GP_USER=${{ env.CONEKTA_GP_USER }}
            CONEKTA_GP_TOKEN=${{ env.CONEKTA_GP_TOKEN }}
          # Optional cache
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache-new

      # Optional cache
      # - name: Move cache
      #   run: |
      #     rm -rf /tmp/.buildx-cache
      #     mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # Optional custom lint in docker container
      # - name: Lint
      #   run: docker run ${{ env.IMAGE_TAG }} sh -c  make lint-install lint

      - name: Test
        run: docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} run payments-api bundle exec rake
        env:
          DOCKER_BUILDKIT: 1

